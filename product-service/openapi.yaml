openapi: 3.0.0
info:
  title: Product Service API
  version: 1.0.0
servers:
  - url: https://qdnnjt6el2.execute-api.eu-west-1.amazonaws.com/prod/
paths:
  /products:
    get:
      summary: Get list of products
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    title:
                      type: string
                    description:
                      type: string
                    price:
                      type: number
        '500':
          description: Internal server error
  /products/{productId}:
    get:
      summary: Get product by ID
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
            example: c288a578-9156-4a4b-b5d8-44cf30831408
      responses:
        '200':
          description: A product
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  description:
                    type: string
                  price:
                    type: number
        '404':
          description: Product not found
        '500':
          description: Internal server error
